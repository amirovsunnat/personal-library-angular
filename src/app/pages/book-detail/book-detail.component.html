<div class="container">
    <h2>{{ book?.title }}</h2>
    <img [src]="book?.image" alt="{{ book?.title }}" class="book-image" />
    <h4>
      Author:
      <span class="author-link" (click)="navigateToAuthor(book?.authorId)">
        {{ book?.author }}
      </span>
    </h4>
    <p>{{ book?.description }}</p>
    <button class="explore-button" (click)="navigateToBooks()">Back to Book List</button>
  </div>
