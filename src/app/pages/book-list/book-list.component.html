<div class="container">
    <h2>Book List</h2>
    <div class="grid">
      <div class="card" *ngFor="let book of books">
        <img [src]="book.image" alt="{{ book.title }}" class="card-image" />
        <h3>{{ book.title }}</h3>
        <p>Author: {{ book.author }}</p>
        <a routerLink="/books/{{book.id}}">View Details</a>
      </div>
    </div>
  </div>
